<template name="voteResultsList">
  <ul class="list-group">
    {{#each resultsData}}
    <a class="list-group-item" href="{{pathFor route='voteChoice'}}" data-toggle="myModal" data-target="#mainModal" role="button" ><div class="VA-list-color-block boxcolor_{{keyColor}}"></div>{{name}}<span class="badge">{{score}}</span></a>
    {{/each}}
  </ul>
</template>
