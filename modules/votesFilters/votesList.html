<template name="votesList">

  <h4>List of votes</h4>
  <p>
    <label class="input-changed">
    Filter:&nbsp;<input type="text" />
    </label>
  </p>
  <ul class="media-list">
    
    {{#each votesList}}
    <li class="media" data-nav="{{pathFor route='voteInfo'}}">
      <div class="media-left">
          <img class="media-object" src="{{#if keyImage}}{{c.url keyImage width=64 height=64 crop="lfill"}}{{else}}/64x64_placeholder.svg{{/if}}" alt="...">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
        {{description}}
      </div>
    </li> {{!-- /.media --}}
    {{/each}}

  </ul>

</template>
