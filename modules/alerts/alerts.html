<!-- alerts/alerts.html -->
<template name="alerts">
  <div id="VA-alert-box">
    <div class="container">
      <ul class="list-unstyled">
        {{#each alertMsgs}}
        <li class="alert alert-{{type}} fade in" role="alert">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>{{title}}</strong>&nbsp;{{content}}
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
<!-- /alerts/alerts.html -->
