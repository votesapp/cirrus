<template name="voteChoice">
  <h4>Choice Info</h4>
  <div class="VA-top-spacer-lg"></div>

  {{#with choiceRecord}}
    <div class="well VA-img-well boxcolor_{{keyColor}}"><br /><br /><br /></div>
    <h3>{{name}}</h3>
    {{!-- <i>{{_id}}</i> --}}

    {{#if description}}
    <h5>Description</h5>
    <p>{{description}}</p>
    {{else}}
    <!-- We can put other content conditionally here... -->
    {{/if}}

  {{/with}}

</template>

<template name="voteChoiceEdit">

  <div class="VA-top-spacer-lg"></div>

  {{#with choiceRecord}}
    <div class="well VA-img-well boxcolor_{{keyColor}}"><br /><br /><br /></div>
{{!--     <h5>Title</h5>
    <h2 contenteditable="true" data-field="name">{{name}}</h2>
 --}}    
    {{!-- <i>{{_id}}</i> --}}
    <form id="editChoiceForm">
      <div class="form-group">
        <label for="editChoiceTitle" class="control-label">Title</label>
        <input type="text" class="form-control" id="editChoiceTitle" placeholder="Enter a title" name="title" autofocus="true" value="{{name}}">
      </div>
      <div class="form-group">
        <label for="editChoiceText" class="control-label">Description</label>
        <textarea rows="3" class="form-control" id="editChoiceText" placeholder="Vote choice description..." name="description" value="{{description}}"></textarea>
      </div>
      <div class="form-group row">
        <div class="col-xs-6">
          <button type="button" class="btn btn-default btn-block" data-action="leaveChoice">Cancel</button>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-success btn-block" value="Submit" name="submit">Save</button>
        </div>
      </div>
    </form>

{{!--     <h5>Description</h5>
    {{#if description}}
    <p contenteditable="true" data-field="description">{{description}}</p>
    {{else}}
    <p contenteditable="true" data-field="description">There is no description yet. Edit this to create a description</p>
    {{/if}}
    <div class="VA-CTA">
      <button type="button" class="btn btn-default btn-block" data-action="saveChoice">Save & Return</button>
    </div>
 --}}
  {{/with}}

</template>
