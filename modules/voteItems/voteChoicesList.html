<!-- voteItems/voteChoicesList.html -->
<template name="voteChoicesList">


  {{#if edit}}
  <form class="form-group" id="addVoteChoice">
    <div class="input-group">
      <input type="text" placeholder="Add New Item" name="name" class="form-control" autocomplete="off" autofocus="true">
      <span class="input-group-btn">
        <button type="submit" name="submit" class="btn btn-success">+</button>
      </span>
    </div>
  </form>
  {{/if}}

  

    {{#if edit}}

      {{#each voteChoices}}
      <a class="list-group-item" href="{{pathFor route='voteChoice'}}" data-toggle="myModal" data-target="#mainModal">
        {{name}}
        <button type="button" class="close" name="{{_id}}" data-action="deleteVoteChoice">&times;</button>
        <a class="glyphicon glyphicon-pencil close" href="{{pathFor route='voteChoice' edit=../edit}}"></a>
      </a>
      {{/each}}

    {{else}}

      {{#each voteChoices}}
      {{!-- User logged in, not own vote,  --}}
        <div class="media" style="margin-top:20px">
           <div class="media-left">
                <img class="coloredbox small boxcolor_1">
           </div>
           <div class="media-body">
              <h4 class="media-heading">{{ name }}</h4>
           </div>
           <div class="media-right">
              <span class="glyphicon glyphicon-menu-hamburger"> {{!-- .grey whileClicked? --}}
              </span>
           </div>
        </div>
      {{/each}}

    {{/if}}

</template>
<!-- /voteItems/voteChoicesList.html -->
