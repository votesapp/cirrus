<template name="voteChoicesList">


  {{#if edit}}
  <form class="form-group" id="addVoteChoice">
    <div class="input-group">
      <input type="text" placeholder="Add New Item" name="name" class="form-control" autocomplete="off" autofocus="true">
      <span class="input-group-btn">
        <button type="submit" name="submit" class="btn btn-success">+</button>
      </span>
    </div>
  </form>
  {{/if}}

  {{#if draggable}}

    <ul id="sortable" class="list-group">
      {{#each voteChoices}}
      {{!-- <a id="{{_id}}" class="list-group-item" href="{{pathFor route='voteChoice'}}" data-toggle="myModal" data-target="#mainModal" role="button" > --}}
      <li class="list-group-item" name="sort-item" id="{{_id}}">
        {{name}}
          <a class="glyphicon glyphicon-menu-hamburger close" href="{{pathFor route='voteChoiceEdit'}}"></a>
        </li>
      {{!-- </a> --}}
      {{/each}}
    </ul>

  {{else}}

    <ul class="list-group">

      {{#if edit}}

        {{#each voteChoices}}
        <a class="list-group-item" href="{{pathFor route='voteChoice'}}" data-toggle="myModal" data-target="#mainModal">
          {{name}}
          <button type="button" class="close" name="{{_id}}" data-action="deleteVoteChoice">&times;</button>
          <a class="glyphicon glyphicon-pencil close" href="{{pathFor route='voteChoiceEdit'}}"></a>
        </a>
        {{/each}}

      {{else}}

        {{#each voteChoices}}
        <a class="list-group-item" href="{{pathFor route='voteChoice'}}" data-toggle="myModal" data-target="#mainModal" role="button" >{{name}}</a>
        {{/each}}


      {{/if}}

    </ul>

  {{/if}}


</template>
