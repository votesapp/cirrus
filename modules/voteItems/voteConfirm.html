<template name="voteConfirm">
  {{!-- <h3>Confirm Vote</h3> --}}
  {{#with voteData}}
  <h3>{{title}}</h3>
  <div class="line"></div>
  {{/with}}
  {{#with ballotResults}}<h5>Your Sorted Choices</h5>{{/with}}
  {{> voteChoicesList voteChoices=ballotResults draggable=true}}

  <p class="text-muted text-center VA-top-spacer">Drag the choices into your prefered order.</p>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-default btn-block" data-action="redoVote">Redo Sort</button>
    </div>

    <div class="col-xs-6">
      <button class="btn btn-success btn-block" data-action="confirmBallot">Confirm</button>
    </div>
    
  </div>

  <br />
  <br />
  <span class="VA-top-spacer text-muted" data-action="saveBallot">Optional:&nbsp;<strong><span class="label label-default" role="button">Save for later&nbsp;<span class="glyphicon glyphicon-circle-arrow-right"></span></span></strong></span>
  <br />
  <br />
  <br />
</template>
