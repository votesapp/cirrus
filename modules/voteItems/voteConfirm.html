<!-- voteItems/voteConfirm.html -->
<template name="voteConfirm">
  <h3>Confirm your vote.</h3>
	<div class="container currentvoting" style="margin-top:60px;margin-bottom:50px">
		
			{{#with ballotResults}}<h5>SORT VOTE CHOICES</h5>{{/with}}
		
		<div id="sortable">
	 		{{> voteChoicesList voteChoices=ballotResults}}
	  	</div> <!-- end #sortable -->

		<div class="container">
		    <p class="  text-center" style="margin-top:20px">Drag the choices into your prefered order.</p>
			<div class="row">
			    <div class="col-xs-6">
			      <button class="btn btn-lg btn-default btn-block" data-action="redoVote">Redo</button>
			    </div>
			    <div class="col-xs-6">
			      <button class="btn btn-lg btn-success btn-block" data-action="confirmBallot">Confirm</button>
			    </div>
			</div>
		</div> <!-- End .container -->

  	</div> <!-- End .container .currentvoting -->

</template>
<!-- /voteItems/voteConfirm.html -->
