<template name="voteCreate">
  <h3>Create Vote</h3>
  <div class="VA-top-spacer-lg"></div>
  <form id="createVoteForm" class="form-horizontal">
    <div class="form-group">
      <label for="createVoteTitle" class="col-xs-2 control-label">Title</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="createVoteTitle" placeholder="Title" name="title" autofocus="true" >
      </div>
    </div>
    <div class="form-group">
      <label for="createVoteText" class="col-xs-6 col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea rows="3" class="form-control" id="createVoteText" placeholder="Details..." name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success pull-right" value="Submit">Next</button>
      </div>
    </div>
  </form>

</template>
