<template name="voteCreate">
  <h2>Create Vote</h2>
  <form id="createVoteForm" class="form-horizontal">
    <div class="form-group">
      <label for="createVoteTitle" class="col-xs-2 control-label">Title</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="createVoteTitle" placeholder="Title" name="title" autofocus="true" >
      </div>
    </div>
    <div class="form-group">
      <label for="createVoteLimit" class="col-xs-6 col-sm-2 control-label">Max items</label>
      <div class="col-xs-6 col-sm-10">
        <input type="number" class="form-control" id="createVoteLimit" placeholder="2" min="2">
      </div>
    </div>
    <div class="form-group">
      <label for="createVoteAccess" class="col-xs-6 col-sm-2 control-label">Access</label>
      <div class="col-xs-6 col-sm-10">
        <div class="checkbox disabled">
          <label>
            <input type="checkbox" id="createVoteAccess" disabled>Private
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="createVoteSuggest" class="col-xs-6 col-sm-2 control-label">Suggestions</label>
      <div class="col-xs-6 col-sm-10">
        <div class="checkbox disabled">
          <label>
            <input type="checkbox" id="createVoteSuggest" disabled checked>Closed
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="createVoteText" class="col-xs-6 col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea rows="3" class="form-control" id="createVoteText" placeholder="Details..." name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success pull-right" value="Submit">Submit</button>
      </div>
    </div>
  </form>

</template>
