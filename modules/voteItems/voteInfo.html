<template name="voteInfo">
  {{#with voteData}}

    {{#if keyImage}}
      <div class="row">
        <div class="jumbotron">
          <img src="{{c.url keyImage}}" class="img-responsive" />
        </div>
      </div>
    {{/if}}

    <h2 class="text-center">{{title}}</h2>
    {{#if dropMenuData}}
    <div class="line"></div>
    <div class="text-center VA-CTA">
      {{> dropdownSelect dropMenuData=dropMenuData}}
    </div>
    {{/if}}
    <h5>Description</h5>
    <p>{{description}}</p>
    {{!-- <p><blockquote>This is some other info on the vote</blockquote></p> --}}

      {{#with ballotStatus}}
        {{#if completed}}
          <h5>Vote Results</h5>
          {{> voteResultsList}}
        {{else}}
          {{#if choicesList}}
            <h5>Vote Choices&nbsp;<small>(Take vote to see results)</small></h5>
            {{> voteChoicesList voteChoices=choicesList}}
          {{else}}
            <h5 class="text-muted">No Vote Choices&nbsp;<small>(Edit vote to add choices)</small></h5>
          {{/if}}
        {{/if}}
      {{/with}}

  {{/with}}
</template>
